<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input type="text" (keyup.enter)="agregarItem()" [(ngModel)]="nombreItem"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let item of lista.items ">
      <ion-checkbox color="tertiary" slot="start" [(ngModel)]="item.completado"></ion-checkbox>
      <ion-label>{{ item.desc }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
